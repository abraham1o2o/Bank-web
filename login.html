
<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .security-features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .security-features h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #888;
        }

        .feature::before {
            content: "‚úì";
            color: #4caf50;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>üè¶ SecureBank</h1>
        <p>Your trusted banking partner</p>
    </div>

    <form action="/login" method="POST">
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <div class="success" th:if="${success}" th:text="${success}"></div>
        <div class="error" th:if="${param.error}" th:text="'Invalid username or password'"></div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required
                   placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
                   placeholder="Enter your password">
        </div>

        <button type="submit" class="btn">Sign In</button>
    </form>

    

    <div class="register-link">
        Don't have an account? <a href="/register">Create one here</a>
    </div>

    <div class="security-features">
        <h3>Security Features</h3>
        <div class="feature">256-bit encryption</div>
        <div class="feature">BCrypt password hashing</div>
        <div class="feature">Account lockout protection</div>
        <div class="feature">Session management</div>
    </div>
</div>

<script>
    // Show error if present in URL params
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
        const errorDivs = document.querySelectorAll('.error');
        errorDivs.forEach(div => {
            if (!div.textContent.trim()) {
                div.textContent = 'Invalid username or password';
                div.style.display = 'block';
            }
        });
    }
</script>
</body>
</html>
